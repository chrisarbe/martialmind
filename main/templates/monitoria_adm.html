{% extends 'index.html' %}
{% load static %}

<script>
    $(document).ready(function() {
        $('#table1').DataTable();
    });
    </script>

{% block content %}
<div class="page-content">
    <section class="row">
        <div class="col-12 col-lg-12">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Busqueda de Monitorias de Estudiante</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6 col-6 col-xs-8">
                                        <div class="form-group">
                                            <!-- Input de bÃºsqueda -->
                                            <input type="text" id="estudiante" class="form-control me-2" placeholder="Buscar estudiante" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-2 col-xs-4">
                                        <div class="form-group">
                                            <input type="text" id="estudiante_id" class="form-control me-2" autocomplete="off" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-4 col-xs-12">
                                        <div class="form-group">
                                            <!-- Dropdown de resultados -->
                                            <div class="dropdown">
                                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                                    Seleccionar
                                                </button>
                                                <ul class="dropdown-menu" id="listaEstudiantes" aria-labelledby="dropdownMenuButton">
                                                    <!-- AquÃ­ se insertarÃ¡n los resultados -->
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <button type="submit" class="btn btn-primary me-1 mb-1" onclick="monitoria_traer()">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Resumen</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <table class="table table-striped" id="table1">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Fecha</th>
                                            </tr>
                                        </thead>
                                        <tbody id="contenido">

                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <!-- Calendar 1 - Bootstrap Brain Component -->
                                    <div class="container">
                                        <table class="table table-borderless" id="progress-table">
                                            <tr>
                                                <td class="col-3">Estudiante</td>
                                                <td class="col-6">
                                                    <div class="progress progress-info">
                                                        <div class="progress-bar" role="progressbar" style="width: 90%"
                                                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                </td>
                                                <td class="col-3 text-center">60%</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="divider">
                                <div class="divider-text">ðŸ¥‹</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% block javascripts %}
    <script src="{% static 'js/monitoria_adm.js' %}"></script>
    <script src="{% static 'vendors/simple-datatables/simple-datatables.js' %}"></script>
    <script>
        // Simple Datatable
        let table1 = document.querySelector('#table1');
        let dataTable = new simpleDatatables.DataTable(table1);
    </script>
{% endblock javascripts %}
{% endblock %}
